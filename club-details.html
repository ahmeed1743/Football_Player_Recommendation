<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description">
    <title>Club Details</title>
    <!-- Include PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="assets/css/clubs.css">
    <link rel="icon" href="assets/imgs/Main/logo.png">

</head>

<body>
    <section class="container" id="club-container">
        <!-- Club Information -->
        <section class="club-info">
            <section class="club-header">
                <section class="left-side">
                    <section class="club-details">
                        <img loading="lazy" id="clubLogo" src="" alt="Club Logo" class="club-logo">
                        <section class="club-details-text">
                            <h1 id="clubName"></h1>
                            <p id="clubLeague"></p>
                            <p id="clubSeason"></p>
                        </section>
                    </section>
                </section>

                <section class="right-side">
                    <section class="team-stats">
                        <section class="stat-item">
                            <span class="stat-label">Average Age</span>
                            <span class="stat-value" id="averageAge"></span>
                        </section>
                        <section class="stat-item">
                            <span class="stat-label">Total Goals</span>
                            <span class="stat-value" id="totalGoals"></span>
                        </section>
                        <section class="stat-item">
                            <span class="stat-label">Total Assists</span>
                            <span class="stat-value" id="totalAssists"></span>
                        </section>
                        <section class="stat-item">
                            <span class="stat-label">Total Pass Accuracy</span>
                            <span class="stat-value" id="totalPassAccuracy"></span>
                        </section>
                    </section>
                </section>
            </section>
            <!-- Player Rankings Tables -->
            <section class="player-tables">

                <section id="passingTable" class="ranking-table">
                    <h3>Passing</h3>
                    <table>
                        <thead>

                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated dynamically -->
                        </tbody>
                        <tfoot>
                            <tr class="button-row">
                                <td colspan="3">
                                    <button class="view-full-list">View Full List</button>
                                </td>
                            </tr>
                        </tfoot>
