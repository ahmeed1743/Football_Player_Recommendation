<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description">
    <title>Player Details</title>
    <link rel="stylesheet" href="assets/css/PlayerDetails.css" />
    <link rel="icon" href="assets/imgs/Main/logo.png">

</head>

<body>
    <div class="BackBtn"><a href="Filter.html">Back</a></div>
    <div class="container">
        <div class="player-details" id="playerDetails">
            <p id="playerSeason"></p>
            <div class="Head-details">
                <div class="L-side">
                    <h1 id="playerName">Loading...</h1>
                    <div class="Logos">
                        <p id="playerLeague"></p>
                        <p id="playerTeam"></p>
                    </div>
                </div>
                <div class="R-side">
                    <img loading="lazy" id="playerImage" src="" alt="Player Image" class="player-image" />
                </div>
            </div>

            <!-- Detailed Stats Section -->
            <div class="detailed-stats"></div>

            <!-- Main Stats Section -->
            <div class="main-stats"></div>

            <!-- Spider Chart Section -->
            <div class="chart-container" id="ChartContainer">
                <div class="ChartHolder">
                    <canvas id="player-spider-chart"></canvas>
                </div>
                <div class="ChartHolder">
                    <canvas id="touches-bar-chart" style="width: 50%;"></canvas>
                </div>
            </div>

            <!-- Historical Performance Section -->
            <div id="historical-performance-container">
                <h2>Historical Performance</h2>
                <div id="radio-buttons-container"></div>
                <div class="chart-container" id="ChartContainer">
                    <canvas id="line-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/player-details.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script> -->
</body>

</html>
